<body>
<h1> Console screen</h1>

<script>
var first_name = "Karthikeya";
console.log(first_name);
var last_name = "Pavani";
var full_name = first_name.concat(last_name);
console.log(full_name);
var name_one = "Hi i am Rana"
console.log(name_one)
var replace = name_one.replace("Rana","Sai");
console.log(replace);
var Capital = "KARTHIKEYA";
var lowercase = Capital.toLowerCase();
console.log(lowercase);
var lower = "Johny";
var convert = lower.toUpperCase();
console.log(convert);
var square_root = Math.sqrt(32);
console.log(square_root);
</script>

</body>
